<!DOCTYPE html>
<html ng-app="ddapp" ng-controller="ConverterCtrl as conv">
<head>
    <title>Decimal Degrees</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/angular.min.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div>
    <p>Some instructions...</p>
</div>
<div >
    <form>
        <textarea id="entry" type="text" rows="5" placeholder="Enter your coordinates here..." ng-model="conv.input"></textarea>
    </form>
    <div>
        <span>{{conv.outputName}}</span>
        <ul id="output">
            <li class="output_item" ng-repeat="coord in conv.converted">{{ coord }}</li>
        </ul>
    </div>
</div>
</body>
</html>
